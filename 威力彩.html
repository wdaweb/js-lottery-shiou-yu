      return Math.round(Math.random() * (max - min)) + min
    }

    // 第三種
    // 建立 1 ~ 38 的數字陣列
    const numbers = []
    for (let i = 1; i <= 38; i++) {
      numbers.push(i)
    }

    // 取 6 次
    for (let i = 0; i < 6; i++) {
      // 隨機取一個數字陣列的索引
      const index = rand(0, numbers.length - 1)
      // 將取到的索引代表的值放進 A 區
      groupA.push(numbers[index])
      // 將取到的索引從數字陣列裡面移除
      numbers.splice(index, 1)
    }

    // groupA.sort((a, b) => a - b)
    const aaa = groupA.toSorted((a, b) => a - b)
    document.write(aaa)
    document.write('<br>')
    document.write(groupA)
